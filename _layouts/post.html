<article class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-8 w-full max-w-screen-xl mx-auto mt-8 mb-8">

  <p class="text-gray-700 dark:text-gray-400 text-sm mb-6">Published: {{ page.date | date: '%B %d, %Y' }}</p>
  <div class="flex items-center gap-4 mb-6">
    <img src="/assets/images/profile.jpg" alt="Ivan Stankevichus avatar" class="w-12 h-12 rounded-full border border-gray-200 dark:border-gray-700">
    <div>
      <div class="font-semibold text-gray-900 dark:text-gray-100">Ivan Stankevichus</div>
      <div class="text-gray-700 dark:text-gray-400 text-sm">Senior Software Developer & AI-Augmented Development Enthusiast</div>
    </div>
  </div>
  
  <div class="prose prose-lg max-w-none text-gray-800 dark:text-gray-200 
    prose-headings:text-gray-900 prose-headings:dark:text-gray-100 
    prose-headings:font-bold 
    prose-h1:text-5xl prose-h1:mt-10 prose-h1:mb-8 
    prose-h1:pl-4 prose-h1:py-4
    prose-h1:border-l-8 prose-h1:border-blue-600 dark:prose-h1:border-blue-500
    prose-h1:bg-gray-50 dark:prose-h1:bg-gray-800/50
    prose-h1:rounded-r
    prose-h2:text-3xl prose-h2:mt-10 prose-h2:mb-5 
    prose-h3:text-2xl prose-h3:mt-8 prose-h3:mb-4
    prose-h4:text-xl prose-h4:mt-6 prose-h4:mb-3
    prose-h2:pb-2 prose-h2:border-b prose-h2:border-gray-200 dark:prose-h2:border-gray-700
    prose-a:text-blue-700 prose-a:dark:text-blue-400 
    prose-code:text-gray-800 prose-code:dark:text-blue-300 prose-code:dark:bg-gray-900/95
    prose-pre:bg-gray-100 prose-pre:dark:bg-gray-900 prose-pre:border prose-pre:border-gray-200 prose-pre:dark:border-gray-700
    prose-p:text-gray-800 prose-p:dark:text-gray-200 prose-p:leading-relaxed prose-p:my-5
