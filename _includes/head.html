<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
        },
        typography: {
          DEFAULT: {
            css: {
              maxWidth: 'none',
              color: '#333',
              a: {
                color: '#3182ce',
                '&:hover': {
                  color: '#2c5282',
                },
              },
            },
          },
        },
      },
      fontFamily: {
        'body': [
          'Inter', 
          'ui-sans-serif', 
          'system-ui', 
          'sans-serif'
        ],
        'sans': [
          'Inter', 
          'ui-sans-serif', 
          'system-ui', 
          'sans-serif'
        ]
      }
    }
  }
</script>
<!-- Flowbite Typography -->
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  
  /* Custom typography styles for code blocks and content */
  .prose pre {
    background-color: #1e293b;
    color: #e2e8f0;
    padding: 1.25rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin: 1.5em 0;
    border: 1px solid rgba(226, 232, 240, 0.1);
  }
  
  .prose code {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: 0.875em;
  }
  
  .prose code:not(pre code) {
    color: #1e293b;
    background-color: #e2e8f0;
    padding: 0.2em 0.4em;
    border-radius: 0.25rem;
    font-weight: 500;
  }
  
  .dark .prose code:not(pre code) {
    background-color: #334155;
    color: #e2e8f0;
  }
  
  /* Flowbite Typography - Following Flowbite standard */
  .prose p {
    margin-top: 1.25em;
    margin-bottom: 1.25em;
    line-height: 1.75;
    color: #374151;
    font-size: 1rem;
    font-weight: 400;
  }
  
  .prose img {
    margin-top: 2em;
    margin-bottom: 2em;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  
  .prose h1 {
    font-size: 2.5rem;
    font-weight: 800;
    line-height: 1.2;
    margin-top: 0;
    margin-bottom: 1rem;
    color: #111827;
  }
  
  .prose h2 {
    font-size: 1.875rem;
    font-weight: 700;
    line-height: 1.3;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #1e3a8a;
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 0.5rem;
  }
  
  .prose h3 {
    font-size: 1.5rem;
    font-weight: 600;
    line-height: 1.4;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: #1e40af;
  }
  
  .prose h4 {
    font-size: 1.25rem;
    font-weight: 600;
    line-height: 1.5;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: #111827;
  }
  
  .prose h5 {
    font-size: 1.125rem;
    font-weight: 600;
    line-height: 1.5;
    margin-top: 1.25rem;
    margin-bottom: 0.5rem;
    color: #111827;
  }
  
  .prose h6 {
    font-size: 1rem;
    font-weight: 600;
    line-height: 1.5;
    margin-top: 1.25rem;
    margin-bottom: 0.5rem;
    color: #111827;
  }
  
  .prose blockquote {
    font-size: 1.25rem;
    font-weight: 500;
    line-height: 1.6;
    color: #4b5563;
    border-left: 4px solid #3b82f6;
    margin-left: 0;
    padding-left: 1rem;
    font-style: italic;
  }
  
  .prose ul, .prose ol {
    margin-top: 1.25em;
    margin-bottom: 1.25em;
    padding-left: 1.625em;
    color: #374151;
    font-size: 1rem;
  }
  
  .prose ul {
    list-style-type: disc;
  }
  
  .prose ol {
    list-style-type: decimal;
  }
  
  .prose li {
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    line-height: 1.75;
  }
  
  .prose table {
    width: 100%;
    margin-top: 1.5em;
    margin-bottom: 1.5em;
    border-collapse: collapse;
    font-size: 0.875rem;
    line-height: 1.5;
  }
  
  .prose th {
    background-color: #f9fafb;
    font-weight: 600;
    text-align: left;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #e5e7eb;
    color: #111827;
  }
  
  .prose td {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #e5e7eb;
    color: #374151;
  }

  .prose a {
    color: #2563eb;
    text-decoration: underline;
    font-weight: 500;
  }
  
  .prose a:hover {
    color: #1d4ed8;
  }
  
  .prose strong {
    font-weight: 600;
    color: #111827;
  }
  
  /* Syntax highlighting */
  .prose .highlight {
    background-color: #1e293b;
    border-radius: 0.5rem;
  }
  
  /* Dark mode support */
  .dark .prose h1, .dark .prose h2, .dark .prose h3, 
  .dark .prose h4, .dark .prose h5, .dark .prose h6 {
    color: rgb(255 255 255);
  }
  
  .dark .prose h2 {
    color: #93c5fd;
    border-bottom: 1px solid #374151;
  }
  
  .dark .prose h3 {
    color: #60a5fa;
  }
  
  .dark .prose strong {
    color: rgb(229 231 235);
  }
  
  .dark .prose a {
    color: rgb(96 165 250);
  }
  
  .dark .prose a:hover {
    color: rgb(147 197 253);
  }
  
  /* Fix dark mode content text color */
  .dark .prose p, 
  .dark .prose li,
  .dark .prose td {
    color: rgb(209 213 219);
  }
  
  .dark .prose th {
    background-color: #374151;
    color: rgb(229 231 235);
    border-bottom: 1px solid #4b5563;
  }
  
  .dark .prose td {
    border-bottom: 1px solid #4b5563;
  }
  
  .dark .prose blockquote {
    color: #9ca3af;
    border-left-color: #60a5fa;
  }
  
  /* Fix code block styling */
  .article-content pre {
    background-color: #1e293b !important;
    color: #e2e8f0 !important;
    padding: 1.25rem !important;
    border-radius: 0.5rem !important;
    margin: 1.5em 0 !important;
    overflow-x: auto !important;
    border: 1px solid rgba(226, 232, 240, 0.1) !important;
  }
  
  .article-content pre code {
    color: #e2e8f0 !important;
    background-color: transparent !important;
    padding: 0 !important;
    border-radius: 0 !important;
    font-weight: 400 !important;
  }
  
  /* Make sure inline code has correct padding */
  code {
    padding: 0.2em 0.4em !important;
  }
  
  /* Add a mild background to the article content for better readability */
  .dark main {
    background-color: #111827 !important;
  }
  
  .dark .format-invert {
    color: rgb(209 213 219) !important;
  }
  
  /* Animation styles for card hover - from index.html */
  .bg-white {
    transition: box-shadow 0.2s ease, color 0.2s ease;
  }
  
  .bg-white:hover {
    transform: none;
    box-shadow: 0 6px 16px -6px rgba(0, 0, 0, 0.1), 0 4px 10px -6px rgba(0, 0, 0, 0.06);
  }
  
  .dark .bg-gray-800:hover {
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
  }
</style>
{% seo %}
